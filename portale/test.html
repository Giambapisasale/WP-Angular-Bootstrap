<!DOCTYPE html>
<html lang="it" ng-app="portale">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portale</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script src="js/lib/angular.min.js"></script>
    <script src="js/lib/angular-route.min.js"></script>
    <script src="js/lib/angular-sanitize.min.js"></script>
    <script src="js/lib/ui-bootstrap-tpls-0.12.0.min.js"></script>
    <script src="js/lib/angular-locale_it-it.js"></script>
    <script src="js/lib/route-styles.js"></script>

    <script src="js/portale/main.js"></script>
    <script src="js/portale/config.js"></script>
    <script src="js/portale/post.js"></script>
    <script src="js/portale/category.js"></script>
    <script src="js/portale/page.js"></script>
    <script src="js/portale/author.js"></script>
    <script src="js/portale/menu.js"></script>

  </head>
  <body>
    <div class="container">

      <nav class="navbar navbar-default" ng-controller="MenuController as menu">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Portale</a>
          </div>

          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1"  ng-class="{'in':!navCollapsed}">
            <ul class="nav navbar-nav">
              <li ng-repeat="menux in menus.items"><a ng-href="#/{{ menux.url }}">{{ menux.title }}</a></li>
            </ul>
          </div>
        </div>
      </nav>

      <div id="view" ng-view></div>

    </div>
  </body>
</html>
