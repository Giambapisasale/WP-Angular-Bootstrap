<div>
  <p class="lead">
    <a ng-href="#/post/{{ post.ID }}">{{ post.title }}</a>
    <br>
    <small class="writtenby">Scritto <u>{{ post.date | date : "fullDate" }}</u> da <i><a href="#/author/{{ post.author.ID }}">{{ post.author.nickname }}</a></i></small>
  </p>
  <div ng-bind-html="post.content"></div>
</div>
