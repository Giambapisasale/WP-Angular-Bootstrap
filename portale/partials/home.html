<div ng-repeat="post in posts">
  <p class="post-title">
    <a ng-href="#/post/{{ post.ID }}" ng-bind-html="post.title"></a>
    <br>
    <p class="post-date">
      <img src="images/assets/calendar-icon.png"> Pubblicato il {{ post.date | date : "shortDate" }}
    </p>
  </p>
  <div class="post-content" ng-bind-html="post.content"></div>
  <br>
  <br>
</div>

<div class="showAll text-center"><a href="#/home">Mostra tutti</a></div>
