<div ng-repeat="post in posts">
  <p class="lead">
    <a ng-href="#/post/{{ post.ID }}">{{ post.title }}</a>
    <br>
    <small class="post-data">
      Pubblicato il {{ post.date | date : "shortDate" }}
    </small>
  </p>
  <div ng-bind-html="post.content"></div>
  <br>
  <br>
</div>

<div class="showAll text-center"><a href="#/home">Mostra tutti</a></div>
