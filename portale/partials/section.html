<div class="container-fluid sec-header">
  <div class="container">
    <div class="row top-links">
      <div class="col-xs-7">
        <a href="#/home"><img src="images/assets/sec-logo.png" class="sec-logo"></a>
      </div>
      <div class="col-xs-3 pull-right">
        <div class="search">
          &nbsp;&nbsp;&nbsp;
          <input type="text" placeholder="Cerca nel sito" class="searchinput">
          &nbsp;
          <img src="images/assets/search-icon.png">
        </div>
      </div>
      <div ng-controller="ModalDemoCtrl" class="col-xs-2 pull-right text-right top-link login">
        <a href="#/panel">{{username}}</a>
        <a href="#" ng-style="{{display}}" ng-click="open('lg')">Login</a>&nbsp;&nbsp;<img ng-style="{{dim_avatar}}" ng-src="{{img_src}}">
      </div>
    </div>
  </div>
</div>

<div class="container-fluid sec-header-menu">
  <div class="container">
    <a ng-href="./#/section/{{ menu1 }}/">
      <div id="{{ menu1 }}" class="col-xs-3 sec-header-submenu" ng-class="{ active: selectedMenu == menu1 }">
        <div class="comune"></div>
        &nbsp;&nbsp;<h6 class="inline">Il Comune Informa</h6>
      </div>
    </a>
    <a ng-href="./#/section/{{ menu2 }}/">
      <div id="{{ menu2 }}" class="col-xs-3 sec-header-submenu" ng-class="{ active: selectedMenu == menu2 }">
        <div class="cultura"></div>
        &nbsp;&nbsp;<h6 class="inline">Cultura e Turismo</h6>
      </div>
    </a>
    <a ng-href="./#/section/{{ menu3 }}/">
      <div id="{{ menu3 }}" class="col-xs-3 sec-header-submenu" ng-class="{ active: selectedMenu == menu3 }">
        <div class="servizi"></div>
        &nbsp;&nbsp;<h6 class="inline">Servizi Online</h6>
      </div>
    </a>
  </div>
</div>

<div class="container-fluid bgheader"></div>

<div class="container-fluid path">
  <div class="container">
    <span class="breadcrumb">
      <i class="fa fa-home fa-13"></i> <i class="fa fa-angle-double-right fa-13"></i> <span ng-bind-html="selectedMenuName"></span> <i class="fa fa-angle-double-right fa-13"></i> <span class="selectedItem" ng-bind-html="selectedItem"></span>
    </span>
  </div>
</div>

<div class="container">
  <div class="row" id="section">
    <div class="col-xs-3">
      <div class="side-menu">
        <ul ng-bind-html="side_menu">
        </ul>
      </div>
    </div>
    <div class="col-xs-9">
      <div ui-view></div>
    </div>
  </div>
</div>

<div ui-view="footer"></div>
