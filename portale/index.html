<!DOCTYPE html>
<html lang="it" ng-app="portale">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portale</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script src="js/lib/angular.min.js"></script>
    <script src="js/lib/angular-route.min.js"></script>
    <script src="js/lib/angular-sanitize.min.js"></script>
    <script src="js/lib/ui-bootstrap-tpls-0.12.0.min.js"></script>
    <script src="js/lib/angular-locale_it-it.js"></script>
    <script src="js/lib/route-styles.js"></script>

    <script src="js/portale/main.js"></script>
    <script src="js/portale/config.js"></script>
    <script src="js/portale/post.js"></script>
    <script src="js/portale/category.js"></script>
    <script src="js/portale/page.js"></script>
    <script src="js/portale/author.js"></script>
    <script src="js/portale/menu.js"></script>

  <body>
    <div class="container-fluid header">
      <div class="container">
        <img class="img-responsive header-img" src="images/assets/logo-header.png">
        <div class="row header-links">

          <div class="col-sm-4">
            <img class="img-responsive header-icon" style="margin: auto;" src="images/assets/comune-icon.png">
          </div>
          <div class="col-sm-4">
            <img class="img-responsive header-icon" style="margin: auto;" src="images/assets/cultura-icon.png">
          </div>
          <div class="col-sm-4">
            <img class="img-responsive header-icon" style="margin: auto;" src="images/assets/servizi-icon.png">
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-xs-9">
          <div id="view" ng-view></div>
        </div>
        <div class="col-xs-3">

        </div>
      </div>

      <div class="row">
        <div class="col-sm-4">

        </div>
        <div class="col-sm-4">

        </div>
        <div class="col-sm-4">

        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="container">

      </div>
    </div>
  </body>
</html>
